<!doctype html>
<html lang="en">

<head>
  <title>Tutorial No 5</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    
    <div class="container bg-light p-2 mt-5 h-100 w-100">
        <button class="btn btn-outline-danger" id="fadein">Fade-In</button>
        <button class="btn btn-outline-primary" id="fadeout">Fade-Out</button>
        <h1 class="mt-5">Hii This is Proghiest</h1>
    </div>
 
        <script>
            $(document).ready(function () {
                $("#fadein").click(function () { 
                    //fadeIn(speed,easier, callback(optional))
                    $("h1").fadeIn("slow","linear");    
                });
                $("#fadeout").click(function () { 
                    //fadeOut(speed,easier, callback(optional))
                    $("h1").fadeOut("slow","linear");
                });
            });
        </script>
